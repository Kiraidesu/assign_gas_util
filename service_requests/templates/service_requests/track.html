<h2>Track Request</h2>
<form method="GET">
    <input type="text" name="id" placeholder="Enter Request ID">
    <button type="submit">Track</button>
</form>

{% if result %}
    <h3>Details</h3>
    <p><strong>Type:</strong> {{ result.request_type }}</p>
    <p><strong>Status:</strong> {{ result.status }}</p>
    <p><strong>Submitted:</strong> {{ result.created_at }}</p>
    <p><strong>Resolved:</strong> {{ result.resolved_at|default:"N/A" }}</p>
    <p><strong>Description:</strong> {{ result.description }}</p>
{% elif request.GET.id %}
    <p style="color:red;">Request not found.</p>
{% endif %}
