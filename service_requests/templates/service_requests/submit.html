{% extends "base_generic.html" %}

{% block title %}Submit Request{% endblock %}

{% block content %}
  <style>
    .submit-container {
      max-width: 700px;
      margin: 60px auto;
      background: #fffdf8;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      animation: fadeIn 0.6s ease-out;
    }

    .submit-container h2 {
      text-align: center;
      color: #a0522d;
      font-size: 2em;
      text-decoration: underline;
      text-underline-offset: 5px;
      margin-bottom: 30px;
    }

    .submit-container form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .submit-container form input,
    .submit-container form select,
    .submit-container form textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      transition: border-color 0.3s ease;
    }

    .submit-container form input:focus,
    .submit-container form select:focus,
    .submit-container form textarea:focus {
      border-color: #a0522d;
      outline: none;
    }

    .submit-container button {
      background-color: #a0522d;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, letter-spacing 0.3s ease;
    }

    .submit-container button:hover {
      background-color: #7a3e1b;
      letter-spacing: 1px;
    }
  </style>

  <div class="submit-container">
    <h2>Submit Service Request</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
  </div>
{% endblock %}
