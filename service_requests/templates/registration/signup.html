{% extends "base_generic.html" %}

{% block content %}
  <style>
    .signup-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      padding: 20px;
      background: #f5f5f5;
    }

    .signup-box {
      width: 100%;
      max-width: 480px;
      background: #ffffff;
      padding: 40px 35px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      animation: fadeSlide 0.6s ease-out forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    @keyframes fadeSlide {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .signup-box h2 {
      text-align: center;
      color: #a0522d;
      margin-bottom: 30px;
      font-size: 2em;
      text-decoration: underline;
      text-underline-offset: 5px;
    }

    .signup-box form {
      display: flex;
      flex-direction: column;
    }

    .signup-box input,
    .signup-box select,
    .signup-box textarea {
      padding: 10px;
      margin-bottom: 15px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s ease;
    }

    .signup-box input:focus {
      border-color: #a0522d;
      outline: none;
    }

    .signup-box button {
      background-color: #a0522d;
      color: white;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s, letter-spacing 0.3s;
    }

    .signup-box button:hover {
      background-color: #864119;
      letter-spacing: 1px;
    }

    .signup-box p {
      text-align: center;
      margin-top: 15px;
    }

    .signup-box a {
      color: #a0522d;
      font-weight: bold;
      text-decoration: underline;
      text-underline-offset: 4px;
      transition: text-underline-offset 0.3s ease;
    }

    .signup-box a:hover {
      text-underline-offset: 8px;
    }
  </style>

  <div class="signup-wrapper">
    <div class="signup-box">
      <h2>Sign Up</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
  </div>
{% endblock %}
