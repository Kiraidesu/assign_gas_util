<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Gas Support{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(to right, #f5f5f5, #e0dcd1);
        }

        nav {
            background: #a0522d;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            letter-spacing: 1px;
        }

        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: underline;
            text-underline-offset: 5px;
            font-weight: bold;
            transition: color 0.3s ease, letter-spacing 0.3s ease, text-underline-offset 0.3s ease;
        }

        nav a:hover {
            color: #ffc107;
            letter-spacing: 1.5px;
            text-underline-offset: 10px;
        }

        button[type="submit"] {
            background: none;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            text-decoration: underline;
            text-underline-offset: 5px;
            transition: color 0.3s ease, letter-spacing 0.3s ease, text-underline-offset 0.3s ease;
        }

        button[type="submit"]:hover {
            color: #ffc107;
            letter-spacing: 1.5px;
            text-underline-offset: 10px;
        }

        .container {
            padding: 40px 20px;
            background: #ffffff;
            min-height: calc(100vh - 60px);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">ðŸ”¥ GasSupport</div>
        <div>
            <a href="{% url 'home' %}">Home</a>
            <a href="#about">About Us</a>
            <a href="#contact">Contact Us</a>
            {% if user.is_authenticated %}
                <form action="{% url 'logout' %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <a href="{% url 'dashboard' %}">Dashboard</a>
                    <button type="submit">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </nav>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
