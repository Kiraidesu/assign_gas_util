{% extends "base_generic.html" %}

{% block content %}
  <style>
    .dashboard-container {
      max-width: 650px;
      margin: 60px auto;
      background: #fffdf8;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .dashboard-container h2 {
      color: #a0522d;
      margin-bottom: 20px;
      font-size: 2.2em;
      text-decoration: underline;
      text-underline-offset: 5px;
    }

    .dashboard-container p {
      font-size: 1.1em;
      margin-bottom: 30px;
    }

    .dashboard-links {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
    }

    .dashboard-link-box {
      background-color: #fff4e6;
      border: 2px solid #a0522d;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
      color: #a0522d;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .dashboard-link-box:hover {
      background-color: #fae0c3;
      color: #7a3e1b;
      transform: translateY(-2px);
      letter-spacing: 0.5px;
    }
  </style>

  <div class="dashboard-container">
    <h2>Welcome {{ user.username }}!</h2>

    {% if user.is_staff %}
      <p>You are logged in as an <strong>Admin</strong>.</p>
      <a href="{% url 'all_requests' %}" class="dashboard-link-box">View All Service Requests</a>
    {% else %}
      <p>You are logged in as a regular user.</p>
      <div class="dashboard-links">
        <a href="{% url 'submit_request' %}" class="dashboard-link-box">Submit a New Service Request</a>
        <a href="{% url 'user_requests' %}" class="dashboard-link-box">Track My Service Requests</a>
      </div>
    {% endif %}
  </div>
{% endblock %}
